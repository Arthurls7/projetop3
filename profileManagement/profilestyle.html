<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--HeaderFooter Style Sheet-->
    <link href="profilestyle.css" rel="stylesheet">

    <!--Google Fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&family=Roboto+Mono:wght@700&display=swap');
    </style>
    <!--End of Google Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <!--Bootstrap dependencies-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--End of Bootstrap dependencies-->

    <title>Meu@IC</title>
</head>

<body>
    <!--Header-->
    <div class="header fixed-top d-flex p-4 px-md-5 mb-3 bg-light">
        <!--Meu@IC logo-->
        <div class="header-logo d-md-flex my-auto flex-grow-1">
            <h2 class="mr-3 p-2">Meu@IC</h2>
        </div>
        <!--End of Meu@IC logo-->       
    </div>
    <!--End of Header-->

    <!--Aqui vai o corpo da página-->
    <div class="container page-container">

        <!-- Começando aqui a parte de profile -->
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" style="background-color: black">
                                Abre modal
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Registro de atividade realizada</h5>
                                    <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></span>
                                    </button>
                                    </div>
                    
                                    <div class="d-grid flex-column justify-content-around align-items-center">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <div class="form-floating mb-3">
                                                    <textarea class="form-control inputsTexto2 inputsTexto" placeholder="Description" style="border-radius: 20px !important;" id="floatingTextarea"></textarea>
                                                    <label for="floatingTextarea" class="align-items-center" style="color: grey;">Descrição</label>
                                                  </div>
                                            
                                                <div class="form-floating mb-3">
                                                    <input type="date" class="form-control inputsTexto2 inputsTexto" style="border-radius: 20px !important;" id="dataInput"
                                        placeholder="usuario">
                                                    <label for="dataInput" class="align-items-center" style="color: grey;">Data</label>
                                                </div>
                                            
                                                <div class="form-floating mb">
                                                    <input type="time" class="form-control inputsTexto2 inputsTexto" style="border-radius: 20px !important;" id="timeInput"
                                        placeholder="usuario">
                                                    <label for="timeInput" class="align-items-center" style="color: grey;">Horário</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex w-100 justify-content-center align-items-center mb-3">
                                            <button type="button" class="btn btn-primary" style="background-color: #12E58D;">Registrar</button>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            </div>
        </div>
        <!--Fim do corpo da página-->

    <!--Footer-->
    <div class="footer">
        <footer class="footer mt-auto py-4 bg-light">
            <p>©2022 Meu@IC. Todos os direitos reservados.</p>
        </footer>
    </div>
    <!--End of Footer-->

    <!--Bootstrap dependencies-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--End of Bootstrap dependencies-->
    
</body>

</html>
