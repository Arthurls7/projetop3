<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--HeaderFooter Style Sheet-->
        <link href="../style.css" rel="stylesheet">
        
        <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--End of Google Fonts-->
    
        <!--Bootstrap dependencies-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--End of Bootstrap dependencies-->
        
        <title>Meu@IC</title>
    </head>
<body>
    <!--Header-->
    <div class="header fixed-top d-flex p-4 px-md-5 mb-3 bg-light">
        <!--Meu@IC logo-->
        <div class="header-logo d-md-flex my-auto flex-grow-1">
            <h2 class="mr-3 p-2" onclick="window.location = '../maindashboard/mainDashboard.html'">Meu@IC</h2>
        </div>  
        <!--End of Meu@IC logo--> 

        <div class="header-buttons d-grid gap-2 d-flex flex-row justify-content-end align-items-center">
            <!--Botoes Header-->
			<button class="btn rounded-pill topbar_button blue" type="button" onclick="window.location = '../classDashboard/classDashboard.html'">
				<div class="material-icons">
                    add_task
				</div>
				&nbsp;Atividades
			</button>

			<button class="btn rounded-pill topbar_button dark" type="button" onclick="window.location = '../bookTimeSlot/bookTimeSlot.html'">
				<div class="material-icons">
                    event
				</div>
				&nbsp;Agendar
			</button>
            <!--End of Botoes Header-->
            
            <!--Profile picture icon-->
            <img class="rounded-circle m-auto" src="https://static1.purepeople.com.br/articles/0/32/59/50/@/3678243-jade-picon-volta-a-comentar-polemica-com-624x600-2.jpg" width="40" height="40" onclick="window.location = '../profileManagement/profile.html'"> 
            <!--End of Profile picture icon-->            
        </div>          
    </div>
    <!--End of Header-->
    
    <!--Aqui vai o corpo da página-->
    <div class="container page-container"> 
        <div class="row align-items-center py-4">
            <div class="col-2" style="width: min-content;">
                <a href="../maindashboard/mainDashboard.html">
                    <button type="button" class="btn btn-dark material-icons">
                        arrow_back
                    </button>
                </a>
            </div>
            <div class="col-10 col-md-11">
                <h4 class="m-0 mb-1 row discipline-name">
                    Agendamento de Horário
                </h4>
            </div>
        </div>

        <!--Form-->
        <div style="justify-content: center !important; margin-left: 25%;">
            <form class="form-floating">
                <div class="formgroup" style="padding-left: 50px !important;">
                    <div class="container " >
                        <div class="row">
                            <div class="form-floating mb-4">
                                <select class="form-select inputsTexto2 inputsTexto" id="inputGroupDisciplina">
                                    <option selected>Selecione a disciplina</option>
                                    <option value="1">Projeto e Análise de Algoritmos</option>
                                    <option value="2">Teoria dos Grafos</option>
                                    <option value="3">Programação 1</option>
                                    <option value="4">Projeto de Software</option>
                                    <option value="5">Cálculo Diferencial e Integral</option>
                                </select>

                                
                                <label for="inputGroupDisciplina" class="align-items-center labelInput" style="color: grey;">Disciplina</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-4">
                                    <input type="date" class="form-control inputsTexto2 inputsTexto" style="border-radius: 20px !important;" id="dataInput"
                                        value="2022-01-01">
                                    <label for="dataInput" class="align-items-center" style="color: grey;">Data</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-4">                                    

                                    <select class="form-select inputsTexto2 inputsTexto" id="inputGroupHorario">
                                        <option selected>Escolha um horário</option>
                                        <option value="1">14:20 - 15:10</option>
                                        <option value="2">15:10 - 17:00</option>
                                    </select>
                                    
                                    <label for="inputGroupHorario" class="align-items-center" style="color: grey;">Horário</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-floating mb-4">
                                <input type="input" class="inputsTexto2 form-control  inputsTexto"  id="inputMonitor"
                                    value="Taigo Pedrosa" disabled>
                                <label for="inputMonitor" class="align-items-center labelInput" style="color: grey;">Monitor</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-floating mb-4">
                                <select class="form-select inputsTexto2 inputsTexto" id="inputTopicosDisciplina">
                                    <option selected>Selecione o tópico a ser tratado</option>
                                    <option value="1">Tópico 1</option>
                                    <option value="2">Tópico 2</option>
                                    <option value="3">Tópico 3</option>
                                </select>
                                
                                <label for="inputTopicosDisciplina" class="align-items-center labelInput" style="color: grey;">Tópico</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-floating mb-4">
                                <input type="input" class="form-control inputsTexto2 inputsTexto" style="border-radius: 20px !important;" id="inputAnotacoes"
                                    placeholder="usuario">
                                <label for="inputAnotacoes" class="align-items-center labelInput" style="color: grey;">Anotações</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-floating mb-4">
                                <div class="alert alert-secondary alertaLocal"  role="alert">
                                    <div class="container">
                                        <div class="row align-items-center">
                                            <div class="col col-lg-2">
                                                <span class="material-icons" style="color: #12E58D;">
                                                    video_call
                                                </span>
                                            </div>
                                            <div class="col">
                                                O atendimento será realizado via:
                                                <a id="localAtendimento" style="font-weight: bold;">
                                                    Google Meet
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="teste form-floating mb-4">
                                <button  class="buttonAgendar btn btn-primary" type="button" onclick="window.location = '../weeklyClassTimetable/weeklyClassTimetable.html'">
                                    Agendar
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

                
            </form>
        </div>
    </div>
    <!--Fim do corpo da página-->

    <!--Footer-->
    <div class="footer">
        <footer class="footer mt-auto py-4 bg-light">
            <p>©2022 Meu@IC. Todos os direitos reservados.</p>  
        </footer>
    </div>
    <!--End of Footer-->

    <!--Bootstrap dependencies-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!--End of Bootstrap dependencies-->
</body>
</html>
