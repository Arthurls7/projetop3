<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--HeaderFooter Style Sheet-->
        <link href="timeSlot.css" rel="stylesheet">
        
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--End of Google Fonts-->
    
        <!--Bootstrap dependencies-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--End of Bootstrap dependencies-->
        
        <title>Meu@IC</title>
    </head>
<body>
    <!--Header-->
    <div class="d-flex p-4 px-md-5 mb-3 bg-light">
        <!--Meu@IC logo-->
        <div class="header-logo d-md-flex my-auto flex-grow-1">
            <h3 class="mr-3 p-2">Meu@IC</h3>
        </div>  
        <!--End of Meu@IC logo--> 

        <div class="d-grid gap-2 d-flex flex-row justify-content-end align-items-center">
            <!--Dropdown Ações Rápidas-->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle btn-dark rounded-pill" id="header-actions-dropdown" data-bs-toggle="dropdown" aria-expanded="false">Ações rápidas</button>
                <ul class="dropdown-menu" id="teste" aria-labelledby="header-actions-dropdown">
                    <li><a class="dropdown-item" href="">Agendar um atendimento</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="">Configurações de perfil</a></li>
                </ul>
            </div>
            <!--End of Dropdown Ações Rápidas-->
            
            <!--Profile picture icon-->
            <img class="rounded-circle m-auto" src="https://static1.purepeople.com.br/articles/0/32/59/50/@/3678243-jade-picon-volta-a-comentar-polemica-com-624x600-2.jpg" width="40" height="40"> 
            <!--End of Profile picture icon-->
        </div>          
    </div>
    <!--End of Header-->
    
    <!--Aqui vai o corpo da página-->
    <div class="px-sm-5 px-4">
        <div class="row align-items-center">
            <div class="col-2" style="width: min-content;">
                <button type="button" class="btn btn-dark material-icons">
                    arrow_back
                </button>
            </div>
            <div class="col-10 col-md-11">
                <h4 class="m-0 mb-1 row discipline-name">
                    Agendamento de atendimento
                </h4>
            </div>
        </div>
    <!--Form-->
    <div style="display: flex;">
    <form>
        <div class="form-row" style="width: 390%;">
            <div class="form-group col-md-6 formSpace">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Data</label>
              <input type="date" class="form-control" id="datamonitoria" placeholder="Data">
            </div>
            <div class="form-group col-md-4 formSpace">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Horário</label>
                <select id="horario" class="form-control" >
                    <option selected>Escolher horario</option>
                    <option >13:30 - 14:20</option>
                    <option>14:20 - 15:10</option>
                    <option>15:20 - 16:10</option>
                    <option>16:10 - 17:00</option>
                    <option>17:10 - 18:00</option>
                </select>
            </div>
            <div class="form-group col-md-6 formSpace">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm formColor">Aluno</label>
                <input type="input" class="form-control" id="alunoSolicitante" placeholder="Maria Joaquina" disabled>
            
            </div>
            <div class="form-group col-md-6 formSpace">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Local</label>
                <select id="local" class="form-control" >
                    <option selected>Escolher local</option>
                    <option >Google meet</option>
                    <option>Presencial</option>
                </select>
            </div>
            <div class="form-group col-md-6 formSpace">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Tópico</label>
                <select id="topico" class="form-control" >
                    
                    <option selected>Escolher topico</option>
                    <option>Notação BIG O</option>
                    <option>Divisão e conquista</option>
                    <option>Algoritmos Gulosos</option>
                </select>
            </div>
            <div class="form-group col-md-6 formSpace">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm formColor">Disciplina</label>
                <input type="input" class="form-control" id="alunoSolicitante" placeholder="Projeto e Análise de Algoritmos" disabled>
            </div>

          </div>
          <button type="submit" class="btn btn-success buttonAlign">Agendar</button>

        </form>
        <div class="my-3 my-sm-5 row " style="width: 33.3%;margin-left: 25%;">
            <div class="row timeslot timeslot-2" style="margin-left: 70%;">
                <div class="timeslot-card timeslot-card-2 gray card-rightspace">

                </div>
                <div class="timeslot-card timeslot-card-2 gray">

                </div>
            </div>
            <div class="row timeslot timeslot-2">
                <div class="timeslot-card timeslot-card-2 gray card-rightspace" style="width: 0.15rem;">

                </div>
                <div class="timeslot-card timeslot-card-2 gray">

                </div>
                <div class="timeslot-card timeslot-card-2 green" style="margin-left: 40%">

                </div>
            </div>
            <div class="row timeslot timeslot-2">
                <div class="timeslot-card timeslot-card-2 gray card-rightspace" style="width: 0.15rem;">

                </div>
                <div class="timeslot-card timeslot-card-2 gray">

                </div>
                <div class="timeslot-card timeslot-card-2 gray " style="margin-left: 40%;align-self: left;">

                </div>
            </div>

        </div>
    </div>


    <!--Fim do corpo da página-->

    <!--Footer-->
    <footer class="footer mt-auto py-3 bg-light">
        <p>©2022 Meu@IC. Todos os direitos reservados.</p>
        </div>    
    </footer>
    <!--End of Footer-->

    <!--Bootstrap dependencies-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!--End of Bootstrap dependencies-->
</body>
</html>
