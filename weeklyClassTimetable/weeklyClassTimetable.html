<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--HeaderFooter Style Sheet-->
    <link href="timetableStyle.css" rel="stylesheet">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--End of Google Fonts-->

    <!--Bootstrap dependencies-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--End of Bootstrap dependencies-->
    
    <title>Meu@IC</title>
</head>
<body>
    <!--Header-->
    <div class="d-flex p-4 px-md-5 mb-3 bg-light">
        <!--Meu@IC logo-->
        <div class="d-md-flex my-auto flex-grow-1">
            <h3 class="m-0 p-0 header-logo">Meu@IC</h3>
        </div>  
        <!--End of Meu@IC logo--> 

        <div class="d-grid gap-2 d-flex flex-row justify-content-end align-items-center">
            <!--Dropdown Ações Rápidas-->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle btn-dark rounded-pill" id="header-actions-dropdown" data-bs-toggle="dropdown" aria-expanded="false">Ações rápidas</button>
                <ul class="dropdown-menu" id="teste" aria-labelledby="header-actions-dropdown">
                    <li><a class="dropdown-item" href="">Agendar um atendimento</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="">Configurações de perfil</a></li>
                </ul>
            </div>
            <!--End of Dropdown Ações Rápidas-->
            
            <!--Profile picture icon-->
            <img class="rounded-circle m-auto" src="https://static1.purepeople.com.br/articles/0/32/59/50/@/3678243-jade-picon-volta-a-comentar-polemica-com-624x600-2.jpg" width="40" height="40"> 
            <!--End of Profile picture icon-->
        </div>          
    </div>
    <!--End of Header-->
    
    
    <!--Aqui vai o corpo da página-->
    
    <div class="px-sm-5 px-4">
        <div class="row align-items-center">
            <div class="col-2" style="width: min-content;">
                <button type="button" class="btn btn-dark material-icons">
                    arrow_back
                </button>
            </div>
            <div class="col-10 col-md-11">
                <h5 class="m-0 mt-1 row discipline-title">
                    Disciplina
                </h5>
                <h4 class="m-0 mb-1 row discipline-name">
                    Projeto e Análise de Algoritmos
                </h4>
            </div>
        </div>
        <div class="my-3 my-sm-5 row align-items-center">
            <div class="col-12 col-sm-2">
                <div class="row timeslot timeslot-1">
                    <div class="timeslot-card timeslot-card-1">
                        <h4 class="material-icons">schedule</h4>
                    </div>
                </div>
    
                <h5 class="row timeslot timeslot-1 timeslot-horary">
                    07:30 - 09:10
                </h5>
                <h5 class="row timeslot timeslot-1 timeslot-horary">
                    09:20 - 11:00
                </h5>
                <h5 class="row timeslot timeslot-1 timeslot-horary">
                    11:10 - 12:50
                </h5>
                <h5 class="row timeslot timeslot-1 timeslot-horary">
                    13:30 - 15:10
                </h5>
                <h5 class="row timeslot timeslot-1 timeslot-horary">
                    15:20 - 17:00
                </h5>
                <h5 class="row timeslot timeslot-1 timeslot-horary">
                    17:10 - 18:50
                </h5>
            </div>
    
            <div class="col-12 col-sm-10">
                <div class="row">
                    <!--SEGUNDA-->
                    <div class="col-12 col-sm">
                        <div class="row timeslot timeslot-1">
                            <div class="timeslot-card timeslot-card-1 dark">
                                <h4 class="timeslot-title">Segunda</h4>
                            </div>
                        </div>
    
                        <div class="row timeslot timeslot-3">
                            <div class="timeslot-card timeslot-card-1 aqua"></div>
                        </div>
                        <div class="row timeslot timeslot-1">
                        </div>
                        <div class="row timeslot timeslot-2">
                            <div class="timeslot-card timeslot-card-1 aqua"></div>
                        </div>
                    </div>
    
                    <!--TERÇA-->
                    <div class="col-12 col-sm">
                        <div class="row timeslot timeslot-1">
                            <div class="timeslot-card timeslot-card-1 dark">
                                <h4 class="timeslot-title">Terça</h4>
                            </div>
                        </div>
    
                        <div class="row timeslot timeslot-1"></div>
                        <div class="row timeslot timeslot-1"></div>
                        <div class="row timeslot timeslot-2">
                            <div class="timeslot-card timeslot-card-2 aqua card-rightspace">
    
                            </div>
                            <div class="timeslot-card timeslot-card-2 blue">
    
                            </div>
                        </div>
                        <div class="row timeslot timeslot-1">
                            <div class="timeslot-card timeslot-card-1 blue">
    
                            </div>
                        </div>
                        <div class="row timeslot timeslot-1"></div>
                    </div>
    
                    <!--QUARTA-->
                    <div class="col-12 col-sm">
                        <div class="row timeslot timeslot-1">
                            <div class="timeslot-card timeslot-card-1 dark">
                                <h4 class="timeslot-title">Quarta</h4>
                            </div>
                        </div>
    
                        <div class="row timeslot timeslot-2">
                            <div class="timeslot-card timeslot-card-1 aqua">
    
                            </div>
                        </div>
                        <div class="row timeslot timeslot-1"></div>
                        <div class="row timeslot timeslot-1"></div>
                        <div class="row timeslot timeslot-2">
                            <div class="timeslot-card timeslot-card-1 blue">
    
                            </div>
                        </div>
                    </div>
    
                    <!--QUINTA-->
                    <div class="col-12 col-sm">
                        <div class="row timeslot timeslot-1">
                            <div class="timeslot-card timeslot-card-1 dark">
                                <h4 class="timeslot-title">Quinta</h4>
                            </div>
                        </div>
    
                        <div class="row timeslot timeslot-1"></div>
                        <div class="row timeslot timeslot-2">
                            <div class="timeslot-card timeslot-card-1 aqua">
    
                            </div>
                        </div>
                        <div class="row timeslot timeslot-3">
                            <div class="timeslot-card timeslot-card-1 blue">
    
                            </div>
                        </div>
                    </div>
    
                    <!--SEXTA-->
                    <div class="col-12 col-sm">
                        <div class="row timeslot timeslot-1">
                            <div class="timeslot-card timeslot-card-1 dark">
                                <h4 class="timeslot-title">Sexta</h4>
                            </div>
                        </div>
    
                        <div class="row timeslot timeslot-2">
                            <div class="timeslot-card timeslot-card-2 aqua card-rightspace">
    
                            </div>
                            <div class="timeslot-card timeslot-card-2 blue">
    
                            </div>
                        </div>
                        <div class="row timeslot timeslot-1">
                            <div class="timeslot-card timeslot-card-2 aqua card-rightspace">
    
                            </div>
                            <div class="timeslot-card timeslot-card-2 blue">
    
                            </div>
                        </div>
                        <div class="row timeslot timeslot-3">
                            <div class="timeslot-card timeslot-card-1 aqua">
    
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
    
    
        </div>
    </div>
    <!--Fim do corpo da página-->

    <!--Footer-->
    <footer class="footer mt-auto py-3 bg-light">
        <p>©2022 Meu@IC. Todos os direitos reservados.</p>
        </div>    
    </footer>
    <!--End of Footer-->

    <!--Bootstrap dependencies-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--End of Bootstrap dependencies-->
</body>
</html>
